name: CI/CD Workflow for Walt.ID Web Wallet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      # - name: Setup build tools
      #  run: sudo apt-get install g++ build-essential python3-dev
      - uses: actions/checkout@v3
      - name: Calculate release version
        run: |
          echo "release_version=1.$(date +'%g%m%d%H%M').0" >> $GITHUB_ENV
      - run: |
          git tag v${{ env.release_version }}
          git push --tags
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '19'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm i

      - name: Build
        run: pnpm build

      #- name: Run linter ğŸ‘€
      #  run: yarn lint

      #- name: Run tests ğŸ§ª
      #  run: yarn test --passWithNoTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: waltid/ssikit-web-wallet:latest, waltid/walletkit:${{ env.release_version }}
